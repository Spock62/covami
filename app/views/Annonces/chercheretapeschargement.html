<div style="margin-left: 150px;"> 
	#{list items:mesEtapes, as:'etape' }
		<input class="lesetapes" type="checkbox" value="${etape.id}" 
		#{list items:mesAnciennes, as:'ancienne'}
		ancienne
			#{if ancienne == etape.id}
				checked
			#{/if}
		#{/list}
		/>${etape.nom}<br />
	#{/list}
</div>


<script type="text/javascript" charset="utf-8">
	$(function() {
		$(document).ready(function() {
			$('.lesetapes:first').attr('checked', true);
			$('.lesetapes:first').attr('disabled', true);
			$('.lesetapes:last').attr('checked', true);
			$('.lesetapes:last').attr('disabled', true);
		});
		
		$("#tarif-slider").slider({
			min: parseInt(${tarif / 2}, 10),
			max: parseInt(${tarif + (tarif / 2)}, 10),
			value: parseInt(${ancien_tarif}, 10)
		});
		$("#lbltarif").html('Tarif total - ' + parseInt(${ancien_tarif}, 10) + ' &euro;');
	});
</script>
