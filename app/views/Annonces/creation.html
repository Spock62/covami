#{extends 'main.html' /}
#{set title:'Covami - Mon compte - Editer' /}

<h1>Cr&eacute;er une annonce</h1>
#{if flash.error}
    <p style="color:#c00">
        ${flash.error}
    </p>
#{/if}
<form action="@{Annonces.enregistrerannonce()}" method="POST">
	<input type="hidden" name="annonce.id" value="${annonce.id}" />
	<p> 
		<label for="villeDepart_insee">Ville de depart</label> 
		<select name="villeDepart_insee">
			<option value="-">------</option>
			#{list items:lesVilles, as:'ville' } 
				<option value="${ville.codeInsee}">${ville.nom}</option>
			#{/list}
		</select> 
	</p> 
	<p> 
		<label for="villeArrivee_insee">Ville de depart</label> 
		<select name="villeArrivee_insee">
			<option value="-">------</option>
			#{list items:lesVilles, as:'ville' } 
				<option value="${ville.codeInsee}">${ville.nom}</option>
			#{/list}
		</select> 
	</p> 
	<p> 
		<label for="dateDepart">Date de depart</label>
		<input id="datepicker" type="text" name="dateDepart" value=""/>
	</p>
	<p> 
		<label for="heureDepart">heure de depart</label>
		<input type="text" name="heureDepart" value="mm:hh" onClick="javascript:this.value=''"/>
	</p>
	<p> 
		<label for="tarifTotal">Tarif total</label>
		<input type="text" name="tarifTotal" value="" />
	</p>
	<p>
	    <input type="submit" value="CrÃ©er annonce" />
	</p>
</form>

  		
<script type="text/javascript" charset="utf-8">
// 	$(function() {
// 		$( "#datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
// 	});
	$(function() {
		$(document).ready(function() {
			$("#datepicker").datepicker({
				dateFormat:'dd/mm/yy', 
				showAnim:'fadeIn',
				dayNamesMin: ['Di', 'Lu', 'Ma', 'Me', 'Je', 'Ve', 'Sa'],
				monthNames: ['Janvier','F&eacute;vrier','Mars','Avril','Mai','Juin','Juillet','Aout','Septembre','Octobre','Novembre','D&eacute;cembre'],
				autoSize: true,
				minDate: '0'
			});
		});
	});
</script>
